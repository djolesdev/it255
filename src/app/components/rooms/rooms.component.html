<div class="rooms-container">
    <app-add-room-form 
    class="form-container"
    (onAddRoom) = "addRoom($event)"
    >
    </app-add-room-form>
    
    <app-room 
    *ngFor="let room of rooms | async" [room]="room"
    (onDeleteRoom) = "deleteRoom(room.id)"
    (onReserveRoom) = "reserveRoom($event)"
    >
    {{room.smoking}}
    </app-room>
    
</div>
