<div class="rooms-container">
    <app-add-room-form 
    class="form-container"
    (onAddRoom) = "addRoom($event)"
    >
    </app-add-room-form>
    
    <app-room *ngFor="let room of rooms" [room]="room"
    (onDeleteRoom) = "deleteRoom(room)"
    (onReserveRoom) = "reserveRoom($event)"
    >
    </app-room>
</div>
